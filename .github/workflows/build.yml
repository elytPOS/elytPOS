name: Build PyInstaller Binary

on:
  workflow_dispatch:

jobs:
  get-version:
    name: Extract Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: version
        run: |
          VERSION=$(grep '__version__' version.py | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.artifact_name }}
    needs: get-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: elytPOS-linux-x64
            executable_name: elytPOS
          - os: ubuntu-22.04-arm
            artifact_name: elytPOS-linux-arm64
            executable_name: elytPOS
          - os: windows-latest
            artifact_name: elytPOS-windows-x64
            executable_name: elytPOS.exe
          - os: macos-14
            artifact_name: elytPOS-macos-arm64
            executable_name: elytPOS
          - os: macos-15-intel
            artifact_name: elytPOS-macos-intel
            executable_name: elytPOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          
          BASE_DEPS="libcups2-dev libxcb-cursor0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-shape0 libxcb-util1 libxcb-xkb1 libxkbcommon-x11-0"
          
          if [[ "${{ matrix.os }}" == "ubuntu-22.04-arm" ]]; then
            sudo apt-get install -y $BASE_DEPS libtiff5
            wget -q http://ports.ubuntu.com/pool/main/libw/libwebp/libwebp6_0.6.1-2ubuntu0.20.04.3_arm64.deb
            sudo apt-get install -y ./libwebp6_0.6.1-2ubuntu0.20.04.3_arm64.deb
            rm libwebp6_0.6.1-2ubuntu0.20.04.3_arm64.deb
          else
            sudo apt-get install -y $BASE_DEPS
            wget -q http://security.ubuntu.com/ubuntu/pool/main/t/tiff/libtiff5_4.3.0-6ubuntu0.12_amd64.deb -O libtiff5.deb
            sudo apt-get install -y ./libtiff5.deb
            rm libtiff5.deb
          fi
        shell: bash

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 psycopg2-binary
          if [ "${{ runner.os }}" != "Windows" ]; then
            pip install pycups || echo "pycups failed to install, continuing without it"
          fi
        shell: bash

      - name: Build with PyInstaller
        run: |
          pyinstaller elytPOS.spec
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.executable_name }}

  release:
    name: Create Release
    needs: [get-version, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          mkdir release_files
          if [ -f artifacts/elytPOS-linux-x64/elytPOS ]; then
            cp artifacts/elytPOS-linux-x64/elytPOS release_files/elytPOS-linux-x64
          fi
          if [ -f artifacts/elytPOS-linux-arm64/elytPOS ]; then
            cp artifacts/elytPOS-linux-arm64/elytPOS release_files/elytPOS-linux-arm64
          fi
          if [ -f artifacts/elytPOS-windows-x64/elytPOS.exe ]; then
            cp artifacts/elytPOS-windows-x64/elytPOS.exe release_files/elytPOS-windows-x64.exe
          fi
          if [ -f artifacts/elytPOS-macos-arm64/elytPOS ]; then
            cp artifacts/elytPOS-macos-arm64/elytPOS release_files/elytPOS-macos-arm64
          fi
          if [ -f artifacts/elytPOS-macos-intel/elytPOS ]; then
            cp artifacts/elytPOS-macos-intel/elytPOS release_files/elytPOS-macos-intel
          fi
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_files/*
          tag_name: v${{ needs.get-version.outputs.version }}
          name: Release v${{ needs.get-version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
