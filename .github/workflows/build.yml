name: Build PyInstaller Binary

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: elytPOS-linux
            executable_path: dist/elytPOS
          - os: windows-latest
            artifact_name: elytPOS-windows
            executable_path: dist/elytPOS.exe
          - os: macos-latest
            artifact_name: elytPOS-macos
            executable_path: dist/elytPOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcups2-dev \
            libxcb-cursor0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libxcb-util1 \
            libxcb-xkb1 \
            libxkbcommon-x11-0

          # Install libtiff5 manually as it's not in Ubuntu 24.04 repos but needed by PySide6
          wget -q http://security.ubuntu.com/ubuntu/pool/main/t/tiff/libtiff5_4.3.0-6ubuntu0.12_amd64.deb
          sudo apt-get install -y ./libtiff5_4.3.0-6ubuntu0.12_amd64.deb
          rm libtiff5_4.3.0-6ubuntu0.12_amd64.deb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 psycopg2-binary
          # Only install pycups on Linux/macOS (if headers available)
          # On Windows, it will be skipped
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            pip install pycups || echo "pycups failed to install, continuing without it"
          fi
        shell: bash

      - name: Build with PyInstaller
        run: |
          pyinstaller elytPOS.spec
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.executable_path }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Files
        run: |
          mkdir release_files
          cp artifacts/elytPOS-linux/elytPOS release_files/elytPOS-linux
          cp artifacts/elytPOS-windows/elytPOS.exe release_files/elytPOS-windows.exe
          cp artifacts/elytPOS-macos/elytPOS release_files/elytPOS-macos
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release_files/elytPOS-linux
            release_files/elytPOS-windows.exe
            release_files/elytPOS-macos
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
